<div class="container">
    <div class="row boxes" style="padding-bottom:60px">
        <div class="col-md-12 p-0 boxes">
            <div class="registration-block">
                <div class="block">
                    <div class="title text-left">
                        <h3>Register to <span class="alternate">CaresBridge</span></h3>
                    </div>
                    <form action="#" class="row">
                        <div class="form-group col-md-12">
                            <select class="form-control main" id="type">
                                <option value="" disabled selected>Select User Type</option>
                                <option value="individual">Individual</option>
                                <option value="ngo">NGO</option>
                                <option value="organisation">Organisation</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="name" class="form-control main" placeholder="Name">
                        </div>
                        <div class="col-md-12">
                            <input type="email" id="email" class="form-control main" placeholder="Email">
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="phonenumber" class="form-control main" placeholder="Phone Number">
                        </div>
                        <div class="form-group col-md-12">
                            <select class="form-control main" id="city">
                                <option>City</option>
                                <option>Hyderabad</option>
                                <option>Bengaluru</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="address" class="form-control main" placeholder="Full address" >
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="password" class="form-control main" placeholder="Password" >
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="confirmPassword" class="form-control main" placeholder="Confirm Password" >
                        </div>
                        <p style="color:red" id="pwdValid"></p>
                        <script lang="javascript">
                            function passwordCheck()
                            {
                                if(password.value != confirmPassword.value)
                                    document.getElementById('pwdValid').innerHTML = 'Passwords do not match. Please enter again.'
                                else
                                    document.getElementById('pwdValid').innerHTML = ''
                            }
                        </script>
                       <!-- <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control main" id="select-ticket">

                                </select>
                            </div>
                        </div>-->
                        <div class="col-12">
                            <button type="submit" id="submitbtn" class="btn btn-main-md" onclick="passwordCheck()">Register Now</button>
                        </div>
                    </form>
                </div>
